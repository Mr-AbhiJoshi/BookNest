{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block body %}

<div class="px-4 pt-5 text-center border-bottom">
  <h1 class="display-4 fw-bold text-body-emphasis">Welcome to BookNest</h1>
  <div class="col-lg-7 mx-auto">
    <p class="lead mb-4">Begin your reading journey today, be it psychological, spiritual or fantasy, we've got it all!!</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
      <a href="{{ url_for('login_page') }}" class="btn btn-primary btn-lg px-4 me-sm-3">Login</a>
      <a href="{{ url_for('register_page') }}" class="btn btn-outline-secondary btn-lg px-4">Sign Up</a>
    </div>
  </div>
  <div class="overflow-hidden" style="max-height: 58vh;">
    <div class="container px-5">
      <img src="static/cover.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="absolute" height="700" loading="lazy">
    </div>
  </div>
</div>

{% endblock %}
